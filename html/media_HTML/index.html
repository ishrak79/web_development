<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media In HTML</title>
</head>
<body>
    <h1>Media in HTML</h1>
    <h3>Adding images in HTML</h3>
    <img src="assets\image.png" alt="Bangladesh Cricket Team">
    <h3>Natural image</h3>
    <img src="assets\image copy.png" alt="Natural images">
    <h3>adding audio in HTML</h3>
    <audio controls>
        <source src="assets\cascade-breathe-future-garage-412839.mp3" type="audio/mp3">
    </audio>
     <h3>adding video</h3>
     <video controls>
        <source src="assets\236711_tiny.mp4"> type="video">
     </video>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/gCWL_6pe9to?si=T7Frr0u04Q21tIa6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
